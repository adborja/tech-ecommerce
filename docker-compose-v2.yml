version: '2'
  services:
    config-service:
      container_name: config.cedesistemas.local
      build:
        context: configuration-service
      image: registry.cedesistemas.internal:5000/commerce/configuration-service:dev
      expose:
        - 8760
      ports:
        - 8760:8760
      networks:
        - cedesistemas_network
    shipping-service:
      container_name: shipping.cedesistemas.local
      build:
        context: shipping-service
      image: registry.cedesistemas.internal:5000/commerce/shipping-service:dev
      environment:
        SPRING_PROFILES_ACTIVE: 'sandbox'
      expose:
        - 8096
      ports:
        - 8096:8096
      networks:
        - cedesistemas_network
      links:
        - config-service:config.cedesistemas.local
      depends_on:
        - config-service
    loyalty-service:
      build:
        context: loyalty-service
      ports:
        - 8085:8085
      networks:
        - cedesistemas_network
    social-service:
      build:
        context: social-service
      ports:
        - 8082:8082
      networks:
        - cedesistemas_network

  networks:
    cedesistemas_network:
      driver: bridge