spring:
  application:
    name: gateway-service


server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: '*'

info:
  app:
    name: ${spring.application.name}
    description: gateway service
    port: ${server.port}
    version: 1.0.0

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://eureka.cedesistemas.local:8761/eureka/

zuul:
  prefix: /cedesistemas
  routes:
    commerce:
      path: /commerce/**
      url: http://localhost:8081/
    social:
      path: /social/**
      serviceId: social-service
    registration:
      path: /registration/**
      url: http://localhost:7080/

ribbon:
  eureka:
    enabled: true
