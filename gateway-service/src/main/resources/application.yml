spring:
  application:
    name: gateway-service
  zipkin:
    base-url: http://localhost:9411/
    sender:
      type: web
    sleuth:
      sampler:
        probability: 1

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: '*'

info:
  app:
    name: ${spring.application.name}
    description: gateway service
    port: ${server.port}
    version: 1.0.0

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://eureka.cedesistemas.local:8761/eureka/

zuul:
  prefix: /cedesistemas
  routes:
    commerce:
      path: /commerce/**
      url: http://localhost:8081
    social:
      path: /social/**
      url: http://localhost:8082
    registration:
      path: /registration/**
      url: http://localhost:8083

ribbon:
  eureka:
    enabled: false

social-service:
  ribbon:
    listOfServers: http://localhost:8082, http://localhost:9082