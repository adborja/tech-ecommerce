spring:
  application:
    name: registration-service
    description: e-commerce registration service
    version: 1.0.0

  data:
    mongodb:
      authentication-database: admin
      database: tech-ecommerce
      port: 27017
      host: mongodb.cedesistemas.local
  zipkin:
    base-url: http://jaeger.cedesistemas.local:9411/
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1
server:
  port: ${PORT:8083}
  servlet:
    context-path: /api/v1/

springdoc:
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC

management:
  endpoints:
    web:
      exposure:
        include: '*'

cache:
  type: redis
  redis: time-to-live
  host: redis.cedesistemas.local
  port: 6379

info:
  app:
    name: registration-service
    description: e-commerce registration service
    port: ${server.port}
    version: 1.0.0

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://eureka.cedesistemas.local:8761/eureka/