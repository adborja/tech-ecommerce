spring:
  application:
    name: registration-service
  data:
    mongodb:
      authentication-database: admin
      database: tech-ecommerce-test
      port: 27017
      host: localhost
  profiles:
    active: test

server:
  port: 7080
  servlet:
    context-path: /api/v1/

springdoc:
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC

management:
  endpoints:
    web:
      exposure:
        include: '*'

info:
  app:
    name: ${spring.application.name}
    description: e-commerce registration service
    port: ${server.port}
    version: 1.0.0